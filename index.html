<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="currencyConverter">
			<form id="form" name="form">
				<input id="textview" name="textview">
				<select id="convertFrom">
					<option>PLN</option>
					<option>EURO</option>
					<option>GBN</option>
					<option>USD</option>
					<option>CHF</option>
				</select>
				<label> convert to </label>
				<select id="convertTo">
					<option>PLN</option>
					<option>EURO</option>
					<option>GBN</option>
					<option>USD</option>
					<option>CHF</option>
				</select>
				<button class="calculateBTN">convert</button>
			</form>
			<div id="resultation"></div>
		</div>
		<script type="text/javascript" src="silnik.js"></script>
	</body>
</html>
